<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= user['firstname'] %>'s Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/styles/bootstrap.min.css'/>
    <link rel='stylesheet' href='/styles/style.css'/>
    <link rel="icon" type="png" href="/images/icon.png">
    <script src="/js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        const sessionToken = document.cookie.includes('session_token');
        if (!sessionToken) {
            location.href = '/';
        }
    });
</script>
<div class="container bg-[url('/images/background.jpg')] min-h-screen bg-center bg-cover min-w-full px-28 py-5 relative">

    <nav id="navbar"
         class="flex items-center bg-white bg-opacity-25 rounded-2xl px-2 h-fit shadow-2xl duration-300">
        <p class="ml-6 text-capitalize text-3xl shadow-2xl">Welcome <%= user['firstname'] %></p>
        <ul class="flex-1 text-center">
            <li class="list-none inline-block px-5">
                <a href="#Home" class="no-underline text-4xl text-black px-12 duration-300 hover:text-6xl">Home</a>
            </li>
            <li class="list-none inline-block px-5">
                <a href="#Features"
                   class="no-underline text-4xl text-black px-12 duration-300 hover:text-6xl">Tickets</a>
            </li>
            <li class="list-none inline-block px-5">
                <a href="#Contact"
                   class="no-underline text-4xl text-black px-12 duration-300 hover:text-6xl">View Past Rides</a>
            </li>
            <li class="list-none inline-block px-5">
                <a href="#About"
                   class="no-underline text-4xl text-black px-12 duration-300 hover:text-6xl">Account</a>
            </li>
        </ul>
        <img src="/images/icon.png" alt="logo" class="w-40 cursor-pointer hover:animate-pulse">
        <script>
            $(function () {
                var scroll = $(document).scrollTop();
                var navHeight = $('#navbar').outerHeight();

                $(window).scroll(function () {
                    var scrolled = $(document).scrollTop();

                    if (scrolled > navHeight) {
                        $('#navbar').addClass('animate');
                    } else {

                        $('#navbar').removeClass('animate');
                    }

                    if (scrolled > scroll) {
                        $('#navbar').removeClass('sticky');
                    } else {
                        $('#navbar').addClass('sticky');
                    }

                    scroll = $(document).scrollTop();

                });
            });
        </script>
    </nav>
</div>
</body>
</html>
