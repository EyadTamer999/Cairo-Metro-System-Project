                                                data-te-ripple-init
                                                data-te-ripple-color="light">
                                            Register
                                        </button>
                                    </div>

                                    <div class="flex items-center justify-between pb-6">
                                        <p class="mb-0 mr-2">Already have an account?</p>
                                        <button
                                                onclick="location.href='/login'"
                                                type="button"
                                                class="inline-block bg-black text-white rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-100 hover:bg-opacity-10 hover:text-black focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700"

    <script>
        // Initialization for ES Users
        import {
            Input,
            Ripple,
            initTE,
        } from "tw-elements";

        initTE({Input, Ripple});
    </script>

    <script>
        $(document).ready(function () {
            // Handle Registration Button Click
            $("#register").click(function () {
                const firstname = $('#firstName').val();
                const lastname = $('#lastName').val();
                const email = $('#email').val();
                const password = $('#password').val();

                const data = {
                    firstname,
                    lastname,
                    email,
                    password,
                };
                console.log(data)

                $.ajax({
                    type: "POST",
                    url: '/api/v1/user',
                    data,
                    success: function (serverResponse) {
                        if (serverResponse) {
                            alert('Successfully Registered User');
                            location.href = '/';
                            //todo check el redirect and how to handle cases
                        }
                    },
                    error: function (errorResponse) {
                        if (errorResponse) {
                            alert(`Error Register User: ${errorResponse.responseText}`);
                        }
                    }
                });
            });
        });
    </script>
