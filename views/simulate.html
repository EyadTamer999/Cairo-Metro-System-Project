<body>

<div class="container bg-[url('/images/background.jpg')] min-h-screen bg-center bg-cover min-w-full px-28 py-5 relative">

        <script>
            $(function () {
                var scroll = $(document).scrollTop();
                var navHeight = $('#navbar').outerHeight();

                $(window).scroll(function () {
                    var scrolled = $(document).scrollTop();

                    if (scrolled > navHeight) {
                        $('#navbar').addClass('animate');
                    } else {

                        $('#navbar').removeClass('animate');
                    }

                    if (scrolled > scroll) {
                        $('#navbar').removeClass('sticky');
                    } else {
                        $('#navbar').addClass('sticky');
                    }

                    scroll = $(document).scrollTop();

                });
            });
        </script>
    </nav>
    <head>
        <style>
            #pageTitle {
                font-size: 3rem;
                text-align: center;
                margin-top: 2rem;
            }
            
            .btn-container {
                display: flex;
                align-items: center;
                
            }
            
            .btn {
                padding: 0.5rem 1rem;
                background-color: #e56b46;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 1rem;
                margin-bottom: 1rem;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            th, td {
                padding: 0.5rem;
                text-align: left;
                border-bottom: 1px solid #ccc;
            }
            
            .selected {
                background-color: #e56b46;
                color: #ffffff;
            }

            .textbox {
            margin-right: 10px; 
        }
        </style>
    </head>
    <body>
    <script>
        $(document).ready(function () {
            const sessionToken = document.cookie.includes('session_token');
            if (!sessionToken) {
                location.href = '/';
            }
    
            let selectedrideId = null;
    
            function selectRow(rideId) {
                $('.selectable-row.selected').removeClass('selected');
                $(`#row-${rideId}`).addClass('selected');
                selectedrideId = rideId;
            }
    
            // Event listener for table row click
            $(document).on('click', '.selectable-row', function () {
                var rideId = $(this).attr('data-ride-id');
                selectRow(rideId);
            });
    
        });

  
    </script>
        <h1 id="pageTitle"></h1>
    
        <br/>

        <div class="btn-container">
            <input type="datetime-local" id="tripdate" class="textbox" placeholder="Trip Date">
            <button id="SimulateRide" class="btn">Simulate Ride</button>
        </div>

        <div class="btn-container">
            <select id="originrideDropdown" class="textbox">
              <option disabled selected value="">Origin</option>
              <% rides.forEach(ride => { %>
                <option value="<%= ride.id %>"><%= ride.origin %></option>
              <% }) %>
            </select>            
            <select id="destinationrideDropdown" class="textbox">
              <option disabled selected value="">Destination</option>
              <% rides.forEach(ride => { %>
                <option value="<%= ride.id %>"><%= ride.destination %></option>
              <% }) %>
            </select>
          </div>
          
          
        
        <script>
            // Fetch data from backend endpoint
            fetch('/rides/simulate')
                .then(response => response.json())
                .then(data => {
                    const originDropdown = document.getElementById('origin');
                    const destinationDropdown = document.getElementById('destination');
                    
                    // Populate origin dropdown
                    data.rides.forEach(ride => {
                        const option = document.createElement('option');
                        option.value = ride.origin;
                        option.textContent = ride.origin;
                        originDropdown.appendChild(option);
                    });
        
                    // Populate destination dropdown
                    data.rides.forEach(ride => {
                        const option = document.createElement('option');
                        option.value = ride.destination;
                        option.textContent = ride.destination;
                        destinationDropdown.appendChild(option);
                    });

                    
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
        
        
      
    </div>
<script>
          // Event listener for the simulate button click
          $('#SimulateRide').click(function () {
        });
</script>

    </body>
    
    
    
    
    </html>
